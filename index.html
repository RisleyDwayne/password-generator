<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Password Generator</title>
</head>

<body class="d-flex flex-column h-100">
    
    <main>
        <div class="container">

            <h1 class="header">
                <p>Password Generator</p>
            </h1>

            <div class="row">
                <div class="col">
                    <!-- Password Generator card -->
                    <div class="card">
                        <h2 class="card-header p-3">
                            Generate a Password
                        </h2>

                        <!-- Card Body -->
                        <div class="card-body">

                            <h3 class="card-title">Password Parameters - </h3>

                            <!-- Parameters for generation -->
                            <form>
                                <div class="d-flex flex-wrap justify-content-around p-3">
                                    <div>
                                        <!-- Length input with validation - users can only enter numbers - no letters, spec chars, or decimals -->
                                        <!-- Code found at StackOverflow Question: How to avoid decimal values in input -->
                                        <!-- https://stackoverflow.com/questions/37043867/how-to-avoid-decimal-values-in-input-type-number -->
                                        <!-- Checks key pressed and displays it only if it's in the ASCII range for digits 0-9 -->
                                        <!-- Excerpt found by Tiffany Brand -->
                                        <input type="number" id="length" min="8" max="128" step="1" value="16"
                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
                                        <label for="length">Password Length</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="lowerBox" unchecked>
                                        <label class="form-check-label" >Lowercase Letters</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="upperBox" unchecked>
                                        <label class="form-check-label" >Uppercase Letters</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="numbersBox" unchecked>
                                        <label class="form-check-label" >Numbers</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="specialCharBox" unchecked>
                                        <label class="form-check-label" >Special Characters</label>
                                    </div>
                                </div>

                                <!-- password and button -->
                                <div class="d-flex flex-column align-content-center">

                                    <textarea readonly id="password" placeholder="Your Password"
                                        aria-label="Password"></textarea>
                                    <button type = "button" id="generate" class="btn btn-lg">
                                        Generate
                                    </button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>

</html>
